<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.2.0/kakao.min.js" integrity="sha384-x+WG2i7pOR+oWb6O5GV5f1KN2Ko6N7PTGPS7UlasYWNxZMKQA63Cj/B2lbUmUfuC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해야 합니다.
    Kakao.init('92dcdbf99967e46645137d9983a77fc9');

    // SDK 초기화 여부를 판단합니다.
    console.log(Kakao.isInitialized());
    </script>

    </head>
    <body>
        <a id="kakao-logout-btn" href="javascript:logout()">로그아웃</a>
        <p id="token-result"></p>
        <p id="status-result"></p>
    </body>
</html>

  
  <script>
    // 아래는 데모를 위한 UI 코드입니다.

    const authorize_code = location.search.replace('?code=', '');

    async function getAccessToken() {
        const { data, status } = await axios({
            method: 'post',
            url: 'https://kauth.kakao.com/oauth/token',
            headers: {
                'Content-type': 'application/x-www-form-urlencoded;charset=utf-8'
            },
            data: {
                grant_type: "authorization_code",
                client_id: '92dcdbf99967e46645137d9983a77fc9',
                redirect_uri: "https://hyoungjin-choi.github.io/kakao_oauth",
                code: authorize_code,
            }
        });
        console.log(data, status);
        return data;
    }

    function logout() {
        Kakao.Auth.logout()
        .then(function(response) {
            console.log(Kakao.Auth.getAccessToken()); // null
        })
        .catch(function(error) {
            console.log('Not logged in.');
        });
    }

    ((async() =>{
        const data = await getAccessToken();
        console.log(data);

        function displayToken(data) {
            const token = data.access_token;
            if(token) {
                document.getElementById('token-result').innerHTML
                            = Object.entries(data).map(([key, value]) => `<p>${key}: ${value}</p>`).join('<br>');

                Kakao.Auth.setAccessToken(token);
                Kakao.Auth.getStatusInfo()
                .then(function(res) {
                    if (res.status === 'connected') {
                    document.getElementById('status-result').innerHTML
                        = 'login success, token: ' + Kakao.Auth.getAccessToken();
                    }
                })
                .catch(function(err) {
                    Kakao.Auth.setAccessToken(null);
                });
            }
        }
    
        function getCookie(name) {
        var parts = document.cookie.split(name + '=');
        if (parts.length === 2) { return parts[1].split(';')[0]; }
        }
        displayToken(data);
    }))();
  </script>
